<!-- 1. Event Bubbling

In the event bubbling model. an event starts at the least specific
element and flows downward toward the most specific element.

When you click th ebutton, the click event occurs in the following order:

button 
div with the id container
body 
html 
document

2. Event Capturing 
In the event capturing model, an event starts at the least specific
element and flows downward toward the most specific element.

When you click the button, the click event occurs in the following order:

document 
html 
body 
div with the id container
button

addEventListener(event, function, useCapture);
The default value of useCapture is false, which will use the bubbling propogation,
when the value is set to true, the event uses the capturing propogation. -->

<!DOCTYPE html>
<html lang = "en">
  <head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, intial-scale=1.0" >
     <title>Document</title>
     <style>
      body{
        padding: 200px;
        background-color: cornsilk;
      }
      #myDiv{
        padding: 50px;
        background-color: darkblue;
      }
     </style>
    </head>
    <body>
      <div id="myDiv">
        <button id="btn">Click me</button>
      </div>
      <script>
        let d = document.getElementById("myDiv");
        let b = document.getElementById("btn");

        b.addEventListener('click', btnClicked); // we did not add the third parameter which sets the default(false) value => bublling will happen
        d.addEventListener('click', divClicked); // if we want to notice some chaneg we must to true in both parent and child.
        document.body.addEventListener('click', bodyClicked);

        function btnClicked(){
          console.log("button clicked...");
          event.stopPropagation() ;   // this will not start event bubbling or capturing will stop at button clicked only.
        }

        function bodyClicked(){
          console.log("body clicked...");
        }

        function divClicked(){
          console.log("div clicked...");
        }

        
      </script>
    </body>
