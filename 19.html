<!DOCTYPE html>
<html lang = "en">
  <head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, intial-scale=1.0" >
     <title>Document</title>
    </head>
    <body>
      
           <button id="btn"> CLick Me! </button>
      
      <script>
        let btn = document.getElementById("btn");

        function click1(){
          console.log("click1 activated");
        }

        function click2(){
          console.log("click2 is activated");
        }
        //  putting multiple actions for same event.
        btn.addEventListener('click', click1);
        btn.addEventListener('click', click2);
        
        //remove event listener
        btn.removeEventListener('click', click2); // now on clikcing only click 1 activted message will come in console.log
      </script> 
    </body>

  </head>
</html>
