<!-- create and append element example-->
<!DOCTYPE html>
<html lang = "en">
  <head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, intial-scale=1.0" >
     <title>Document</title>
    </head>
    <body>

      <ul id = "list">
        <li>List 1</li>
        <li>List 2</li>
        <li>List 3</li>
        <li>List 4</li>

      </ul>
      
      <script>
        let list1 = document.getElementById("list");

        let item = document.createElement("li")
        item.textContent ="New List 5";

        list1.appendChild(item);  // will add new 5th list item to the ul
      </script>
    </body>

  </head>
</html>
