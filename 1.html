The Document Object Model (DOM) is an application programming interface (API) for manipulating HTML and XML documents. (add. remove, and modify parts of HTML)
<!-- When a web page is loaded, the browser creates a Document Object MOdel of the page.
makes a tree.
In DOM all elements are treated as objects. so it will have both property and method
The document object represents your webpage
If you want to access any element in a HTML page, you should start with accessing the root object which is document object.

select an element by id: -->

<!DOCTYPE html>
<html lang = "en">
  <head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, intial-scale=1.0" >
     <title>Document</title>
    </head>
    <body>
      <ul>
        <li>list 1</li>
        <li id="first">list2</li>
        <li>list 3</li>
      </ul>

      <script>
       let elm =  document.getElementById("first"); // list 2 element is assigned the elm variable
       // if you pass a non-existing id in the method then it will return NULL.
       console.log(elm);

       console.log(elm.innerHTML); //innerHTML is a property of the object elm Note: even elm is stored as an object in HTML
       //setting the element (changing it)
       elm.innerHTML = "<p> hello </p>" //this code is written under list2
       
      </script>
    </body>

  </head>
</html>
